<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信用卡信息修改</title>
    <link th:href="@{/css/bootstrap-4.0.0.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{common/header::nav}"></div>
<div class="container mt-3">
    <form autocomplete="off" id="card-edit" class="was-validated">
        <div class="form-group">
            <label for="cardType">申请的信用卡等级</label>
            <input type="hidden" id="cardType" name="cardType" th:value="${creditCard.cardType}" >
            <input type="text" th:value="${creditCard.cardTypeName}" readonly="readonly">
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" th:value="${session.user.getMemberId()}" name="cardOwner" id="cardOwner">
        </div>
        <div class="form-group">
            <label for="cardDescribe">信用卡运营商</label>
            <select class="form-control" name="cardDescribe" id="cardDescribe">
                <option th:selected="${creditCard.cardDescribe eq 'Master卡'}" value="Master卡">Master卡</option>
                <option th:selected="${creditCard.cardDescribe eq 'JCB卡'}" value="JCB卡">JCB卡</option>
                <option th:selected="${creditCard.cardDescribe eq 'VISA卡'}" value="VISA卡">VISA卡</option>
                <option th:selected="${creditCard.cardDescribe eq 'ETC卡'}" value="ETC卡">ETC卡</option>
            </select>
            <div class="invalid-feedback">请选择等级！</div>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitHandler()">Submit</button>
    </form>
</div>
<th:block th:replace="~{common/header::scrpit}"></th:block>
</body>
</html>
