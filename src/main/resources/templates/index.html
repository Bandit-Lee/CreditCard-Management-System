<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap-4.0.0.css}" rel="stylesheet">
    <style>
        .media-body > a{
            display:inline-block;
            width: 200px;
            height: 50px;
            line-height: 35px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div th:replace="~{common/header::nav}"></div>
<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" >
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/head1.JPG" alt="First slide">              </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/head1.JPG" alt="Second slide">              </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/head1.JPG" alt="Third slide">              </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <hr>
</div>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="btn btn-outline-primary" th:href="@{/credit/toAdd}">申请信用卡</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="btn btn-outline-primary" th:href="@{/credit/toList}">查看名下的信用卡</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 d-md-none d-lg-block">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="btn btn-outline-primary" th:href="@{/member/info}">查看个人资料</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="btn btn-outline-primary" th:href="@{/member/edit}">修改个人资料</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 d-md-none d-lg-block">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="btn btn-outline-primary" th:href="@{/point/list}">查看积分记录</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="btn btn-outline-danger" data-toggle="modal" data-target="#cancelModal">账号注销</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-12">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="nav-link" href="#">年度账单</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="nav-link" href="#">支付xx</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-4 d-md-none d-lg-block">
                <ul class="list-unstyled">
                    <li class="media">
                        <div class="media-body">
                            <a class="nav-link" href="#">カードローン枠増枠申請</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
<hr>
<hr>
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确定要注销吗</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                注销后你的账户将无法再使用，信用卡将全部失效，请慎重考虑！！！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" th:onclick="deleteHandler()">确定</button>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container"> </div>
<footer class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Copyright &copy; H &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
    </div>
</footer>
<th:block th:replace="~{common/header::scrpit}"></th:block>
<script th:inline="javascript">
    function deleteHandler() {
        $.ajax({
            method: "post",
            url: "/member/delete",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                if (data.code === 200) {
                    $('#cancelModal').modal('toggle')
                    commonUtil.message("注销成功");
                    setTimeout(()=>{
                        window.location.href = "/index"
                    },2000)

                } else {
                    commonUtil.alert(data.message)
                }
            },
            error: function (data) {
                commonUtil.alert("错误","danger")
                console.log(data)
            }
        });
    }
</script>
</body>
</html>
