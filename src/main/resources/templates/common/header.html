<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link th:href="@{/css/bootstrap-4.0.0.css}" rel="stylesheet">
  <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="nav">
  <a class="navbar-brand" th:href="@{/index}">信用卡管理系统</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" >信用卡管理<span class="sr-only"></span></a>
        <div class="dropdown-menu" th:if="${session.user != null && session.user.getMemberRole() eq 'user'}">
          <a class="dropdown-item" th:href="@{/credit/toAdd}" >申请信用卡</a>
          <a class="dropdown-item" th:href="@{/credit/toList}" >名下信用卡</a>
        </div>
        <div class="dropdown-menu" th:if="${session.user != null &&  session.user.getMemberRole() eq 'admin'}">
          <a class="dropdown-item" th:href="@{/credit/toVerify}" >审核信用卡</a>
        </div>
      </li>
      <li class="nav-item"> <a class="nav-link" th:href="@{/payment/index}">支付管理</a> </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" >积分管理<span class="sr-only"></span></a>
        <div class="dropdown-menu">
          <a class="dropdown-item" th:href="@{/point/list}" >积分记录查看</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">个人资料管理</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" th:href="@{/member/info}" >查看个人资料</a>
          <a class="dropdown-item" th:href="@{/member/edit}" >修改个人资料</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:if="${session.user==null}" href="#" >未登录</a>
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="${session.user.getMemberName()}" th:if="${session.user!=null}" href="#"></a>
        <div class="dropdown-menu">
          <a class="dropdown-item" th:href="@{/login}" th:if="${session.user==null}">登录</a>
          <a class="dropdown-item" th:href="@{/logout}" th:if="${session.user!=null}">退出登录</a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<div th:fragment="scrpit">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap-4.0.0.js}"></script>
  <script th:src="@{/layui/layui.js}"></script>
  <script th:src="@{/js/common.js}"></script>
</div>
</body>
</html>
